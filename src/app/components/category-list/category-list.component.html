<div class="container">
    <div class="titlebox">
        <!--TODO: add icon
        <div class = "title">{{title}}</div>
        -->
        {{title}}
    </div>
    <div class="list">
        <ul>
            <li *ngFor="let x of ingredients">
                <div class="listItem">
                    <input class="checkbox" type="checkbox">
                    <label> {{x.name}} </label>
                    <button class="close" type="button" (click)="clickX(x)">&#x2715;</button>
                </div>    
            </li>
        </ul>
    </div>        
</div>
